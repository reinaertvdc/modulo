<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Modulo - Angular</title>
    <link rel="stylesheet" href="public/components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="MyApp">
<div>
    <h2 class="text-center">Gebruiker maken</h2>
    <div class="container">
        <div ng-controller="CreateUserController">
            <form ng-submit="submitForm()">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="test@unique.com"
                           ng-model="formData.email">
                    <span class="help-block"></span>
                </div>


                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password"
                           ng-model="formData.password">
                    <span class="help-block"></span>
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <select class="form-control" ng-model="formData.type">
                        <option value="STUDENT" selected="selected">Leerling</option>
                        <option value="TEACHER">Leerkracht</option>
                        <option value="PARENT">Ouder</option>
                        <option value="ADMIN">Beheerder</option>
                    </select>
                    <span class="help-block"></span>
                </div>

                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-success btn-lg btn-block">
                    <span class="glyphicon glyphicon-plus-sign"></span> Aanmaken
                </button>
            </form>
        </div>
    </div>

</div>
<script src="public/components/angular/angular.min.js"></script>
<script src="public/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
