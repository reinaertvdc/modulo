<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <a id="item.id" href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item.firstName + ' ' + item.lastName }}</a>
        </li>
    </ul>
    Selected: <b>{{ selected.item.firstName + ' ' + selected.item.lastName }}</b>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Annuleren</button>
</div>
