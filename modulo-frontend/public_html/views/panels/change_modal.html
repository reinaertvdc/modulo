<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <p>{{modalBody}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Wijzig</button>
    <button class="btn btn-success" type="button" ng-click="cancel()">Annuleren</button>
</div>
