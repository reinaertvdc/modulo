<div data-ng-controller="EditUserController">
    <!-- TODO finish page -->
    <h3 ng-bind="panelCaption"></h3>

    <uib-alert ng-if="isAlertEmpty()" type="danger" close="removeAlert()">
        {{getAlert()}}
    </uib-alert>

    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label>Rol van de gebruiker</label>
            <br/>
            <div class="btn-group" data-uib-dropdown>
                <button id="button-role" type="button" class="btn btn-default" data-uib-dropdown-toggle>
                    {{userRoles[basicInfo.role]}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-role">
                    <li data-ng-repeat="role in userRolesKeys">
                        <a href="" data-ng-click="openRoleModal(role)">{{userRoles[role]}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="required">
            <div class="form-group">
                <label for="input-email">E-mailadres</label>
                <input id="input-email" type="email" name="email" class="form-control" placeholder="naam@voorbeeld.com"
                       data-ng-model="basicInfo.email" title="E-mailadres voor de gebruiker" required>
            </div>

            <div class="form-group">
                <label for="input-password">Wachtwoord</label>
                <input id="input-password" type="password" name="password" class="form-control" placeholder="{{passwordPlaceholder}}"
                       data-ng-model="basicInfo.password" title="Wachtwoord voor de gebruiker">
            </div>

            <div class="form-group">
                <label for="input-firstName">Voornaam</label>
                <input id="input-firstName" type="text" name="firstName" class="form-control"
                       data-ng-model="basicInfo.firstName" title="Voornaam" value="michiel" required>
            </div>

            <div class="form-group">
                <label for="input-lastName">Achternaam</label>
                <input id="input-lastName" type="text" name="lastName" class="form-control"
                       data-ng-model="basicInfo.lastName" title="Achternaam" required>
            </div>
            <div class="form-group">
                <label>Geslacht</label>
                <br/>
                <div class="btn-group" data-uib-dropdown>
                    <button id="button-sex" type="button" class="btn btn-default" data-uib-dropdown-toggle>
                        {{userSexes[basicInfo.sex]}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-sex">
                        <li data-ng-repeat="sex in userSexesKeys">
                            <a href="" data-ng-click="setSex(sex)">{{userSexes[sex]}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div id="studentInfo" ng-if="basicInfo.role == 'STUDENT'" data-ng-include="'views/panels/student_info.html'"></div>

        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus-sign"></span> {{btnText}}
        </button>
    </form>
</div>
