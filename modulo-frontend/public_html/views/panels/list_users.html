<div data-ng-controller="ListUsersController">
    <!-- TODO finish page -->
    <uib-alert ng-if="isAlertEmpty()" type="success" close="removeAlert()">
        {{getAlert()}}
    </uib-alert>



    <h3>Gebruikersbeheer</h3>

    <div>
        <div class="input-group">
            <input data-ng-model="searchKeyword" data-ng-change="searchUsers()" type="text" class="form-control" placeholder="Zoeken...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
        </div>
    </div>


    <br/>
<!-- TODO fix als we nog genoeg tijd hebben
    <div>
        <uib-pagination total-items="totalItems" ng-model="currentPage"  max-size="maxSize" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false"></uib-pagination>
    </div>
-->

    <div class="panel panel-default">
        <table class="table table-condensed table-striped">
            <thead>
            <tr>
                <th>Naam</th>
                <th>E-mailadres</th>
                <th>Rol</th>
                <th>Actief</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody id="table-user-list-body"></tbody>
        </table>
    </div>

    <button class="btn btn-success pull-right" data-ng-click="location.setParameter(location.PARAM_EDIT_USER_ID,'nieuw')">
        <span class="glyphicon glyphicon-plus-sign"></span> Toevoegen
    </button>
</div>
