<div data-ng-controller="ListTasksController">
    <!-- TODO create page -->
    <h3>Taken</h3>

    <div>
        <div class="input-group">
            <input data-ng-model="searchKeyword" data-ng-change="searchTasks()" type="text" class="form-control" placeholder="Zoeken...">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
        </span>
        </div>
    </div>


    <br/>

    <div class="form-group">
        <label>PAV-klas</label>
        <br/>
        <div class="btn-group" data-uib-dropdown>
            <button id="button-PAVClass" type="button" class="btn btn-default" data-uib-dropdown-toggle>
                {{selectedPAVClass}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-subject">
                <li data-ng-repeat="PAVClass in PAVClasses">
                    <a href="" data-ng-click="setSelectedPAVClass(PAVClass)">{{PAVClass.name}}</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="panel panel-default">
        <table class="table table-condensed table-striped">
            <thead>
            <tr>
                <th class="col-xs-6">Naam</th>
                <th class="col-xs-4">Deadline</th>
                <th class="col-xs-1"></th>
                <th class="col-xs-1"></th>
            </tr>
            </thead>
            <tbody id="table-task-list-body"></tbody>
        </table>
    </div>

    <button class="btn btn-success pull-right" data-ng-click="location.setParameter(location.PARAM_EDIT_TASK_ID,'nieuw')">
        <span class="glyphicon glyphicon-plus-sign"></span> Toevoegen
    </button>
</div>
