<div data-ng-controller="ManageClassDetailsController">
    <br/>
    <br/>

    <uib-alert ng-if="isAlertEmpty()" type="success" close="removeAlert()">
        {{getAlert()}}
    </uib-alert>
    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label for="class">Naam klas:</label>
            <input id="class" type="text" name="name" class="form-control" data-ng-model="class.name" title="Naam voor de klas" required>
        </div>

        <button type="submit" class="btn btn-success pull-right">
            <span class="glyphicon glyphicon-plus-sign"></span> Opslaan
        </button>
    </form>
</div>
