<h1 class="text-center">Nieuwe gebruiker aanmaken</h1>
<div data-ng-controller="CreateUserController">
    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label for="input-email">E-mailadres</label>
            <input id="input-email" type="email" name="email" class="form-control" placeholder="naam@voorbeeld.com"
                   data-ng-model="formData.email" title="E-mailadres van de gebruiker" required>
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="input-password">Wachtwoord</label>
            <input id="input-password" type="password" name="password" class="form-control"
                   data-ng-model="formData.password" title="Wachtwoord voor de gebruiker" required>
            <span class="help-block"></span>
        </div>

        <div class="form-group">
            <label for="select-type">Type gebruiker</label>
            <select id="select-type" class="form-control" data-ng-model="formData.type" title="Type van de gebruiker"
                    required>
                <option value="ADMIN">Administrator</option>
                <option value="TEACHER">Leerkracht</option>
                <option value="STUDENT">Student</option>
                <option value="PARENT">Ouder</option>
            </select>
            <span class="help-block"></span>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus-sign"></span> Aanmaken
        </button>
    </form>
</div>
