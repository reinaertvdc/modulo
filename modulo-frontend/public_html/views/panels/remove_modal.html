<div class="modal-header">
    <h3 class="modal-title">Verwijder {{modalTitle}}</h3>
</div>
<div class="modal-body">
<p>Wilt u {{modalObject}} verwijderen?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="ok()">Verwijder</button>
    <button class="btn btn-success" type="button" ng-click="cancel()">Annuleren</button>
</div>
