<div class="modal-header">
    <h3 class="modal-title">{{modalTitle}}</h3>
</div>
<div class="modal-body">
    <p>Bent u zeker dat u deze gebruiker (in)actief wilt zetten?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Ja</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Nee</button>
</div>
