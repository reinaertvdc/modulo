<div data-ng-controller="ManageCourseTopicController">
    <h3 ng-bind="panelCaption"></h3>

    <div class="checkbox">
        <label>
            <input id="resit" type="checkbox" ng-click="changeType()"> remediÃ«ring
        </label>
    </div>

    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label for="name">Naam:</label>
            <input type="text" class="form-control" id="name"  data-ng-model="info.name" required>
        </div>

        <div class="form-group">
            <label for="comment">Beschrijving:</label>
            <textarea class="form-control" rows="5" id="comment" data-ng-model="info.description"></textarea>
        </div>

        <br/>

        <div id="studentsList" class="panel panel-default" style="display: none  ">
            <table class="table table-condensed table-striped">
                <thead>
                <tr>
                    <th class="col-xs-1"><a href="" ng-click="toggleAll('students')">Alles/niets</a></th>
                    <th>Studenten</th>
                </tr>
                </thead>
                <tbody id="table-students-list-body"></tbody>
            </table>
        </div>

        <div class="panel panel-default">
            <table class="table table-condensed table-striped">
                <thead>
                <tr>
                    <th class="col-xs-1"><a href="" ng-click="toggleAll('objectives')">Alles/niets</a></th>
                    <th>Doelstellingen</th>
                </tr>
                </thead>
                <tbody id="table-objectives-list-body"></tbody>
            </table>
        </div>

        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus-sign"></span> {{btnText}}
        </button>
    </form>
</div>
