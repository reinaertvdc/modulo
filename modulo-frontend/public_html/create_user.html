<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create user</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="MyApp">
<div class="container">
    <h1 class="text-center">Create user</h1>
    <div ng-controller="CreateUserController">
        <form role="form" ng-submit="submitForm()">
            <div class="form-group">
                <label for="input-email">Email address</label>
                <input id="input-email" type="email" name="email" class="form-control" placeholder="name@example.com"
                       ng-model="formData.email" title="Email address of the user">
                <span class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="input-password">Password</label>
                <input id="input-password" type="password" name="password" class="form-control"
                       ng-model="formData.password" title="Password for the user">
                <span class="help-block"></span>
            </div>

            <div class="form-group">
                <label for="select-type">User type</label>
                <select id="select-type" class="form-control" ng-model="formData.type" title="Type of the user">
                    <option value="STUDENT" selected>Student</option>
                    <option value="TEACHER">Teacher</option>
                    <option value="PARENT">Parent</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <span class="help-block"></span>
            </div>

            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-plus-sign"></span> Create
            </button>
        </form>
    </div>
</div>
<script src="components/angular/angular.min.js"></script>
<script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
