<div data-ng-controller="EditTaskController">
    <uib-alert ng-if="isAlertEmpty()" type="{{getAlertType()}}" close="removeAlert()">
        {{getAlert()}}
    </uib-alert>


    <h3 ng-bind="panelCaption"></h3>


    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label>Klas</label>
            <br/>
            <div class="btn-group" data-uib-dropdown>
                <button id="button-PAVClass" type="button" class="btn btn-default" data-uib-dropdown-toggle>
                    {{selectedPAVClass}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-subject">
                    <li data-ng-repeat="PAVClass in PAVClasses">
                        <a href="" data-ng-click="setSelectedPAVClass(PAVClass)">{{PAVClass.name}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="input-taskName">Naam</label>
            <input id="input-taskName" type="text" name="taskName" class="form-control"
                   data-ng-model="task.name" required>
        </div>

        <div class="form-group">
            <label for="input-description">Beschrijving</label>
            <textarea id="input-description" class="form-control" rows="5" id="description" style="resize:none"
                      data-ng-model="task.description"></textarea>
        </div>

        <div class="form-group">
            <label>Deadline</label>

            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}"
                               ng-model="deadlineDate"
                               is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                               close-text="Close" alt-input-formats="altInputFormats"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus-sign"></span> {{btnText}}
        </button>


    </form>
</div>
