<div data-ng-controller="EditUserController">
    <!-- TODO finish page -->
    <h3 ng-bind="panelCaption"></h3>

    <form role="form" data-ng-submit="submitForm()">
        <div class="form-group">
            <label>Type gebruiker</label>
            <br/>
            <div class="btn-group" data-uib-dropdown>
                <button id="button-subject" type="button" class="btn btn-default" data-uib-dropdown-toggle>
                    {{userTypes[basicInfo.type]}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-subject">
                    <li data-ng-repeat="type in userTypesKeys">
                        <a href="" data-ng-click="setUserType(type)">{{userTypes[type]}}</a>
                    </li>
                </ul>
            </div>
<!--
            <label for="select-role">Rol van de gebruiker</label>
            <select id="select-role" class="form-control" data-ng-model="basicInfo.role" title="Rol van de gebruiker"
                    required>
                <option value="STUDENT">Student</option>
                <option value="TEACHER">Leerkracht</option>
                <option value="PARENT">Ouder</option>
                <option value="ADMIN">Beheerder</option>
            </select>
-->
        </div>

        <div id="required">
            <div class="form-group">
                <label for="input-email">E-mailadres</label>
                <input id="input-email" type="email" name="email" class="form-control" placeholder="naam@voorbeeld.com"
                       data-ng-model="basicInfo.email" title="E-mailadres voor de gebruiker" required>
            </div>

            <div class="form-group">
                <label for="input-password">Wachtwoord</label>
                <input id="input-password" type="password" name="password" class="form-control"
                       data-ng-model="basicInfo.password" title="Wachtwoord voor de gebruiker" required>
            </div>

            <div class="form-group">
                <label for="input-firstName">Voornaam</label>
                <input id="input-firstName" type="text" name="firstName" class="form-control"
                       data-ng-model="basicInfo.firstName" title="Voornaam" value="michiel" required>
            </div>

            <div class="form-group">
                <label for="input-lastName">Achternaam</label>
                <input id="input-lastName" type="text" name="lastName" class="form-control"
                       data-ng-model="basicInfo.lastName" title="Achternaam" required>
            </div>
            <div class="form-group">
                <label for="select-sex">Gelsacht</label>
                <select id="select-sex" class="form-control" data-ng-model="basicInfo.sex" title="Geslacht"
                        required>
                    <option value="MALE">Man</option>
                    <option value="FEMALE">Vrouw</option>
                </select>
            </div>
        </div>


        <div id="studentInfo" ng-if="basicInfo.role == 'STUDENT'" data-ng-include="'views/panels/student_info.html'"></div>


        <button type="submit" class="btn btn-success btn-lg btn-block">
            <span class="glyphicon glyphicon-plus-sign"></span> {{btnText}}
        </button>


    </form>
</div>
