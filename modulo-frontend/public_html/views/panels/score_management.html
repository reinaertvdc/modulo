<div data-ng-controller="ScoreManagementController">
    <!-- TODO create page -->
    <h3>Puntenbeheer</h3>

    <form name="form">
        <div class="btn-group" data-uib-dropdown>
            <button id="button-subject" type="button" class="btn btn-default" data-uib-dropdown-toggle
                    data-ng-disabled="disabled">
                {{visibleScores.subject ? visibleScores.subject.name : 'Vak'}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-subject">
                <li data-ng-repeat="subject in scoreHierarchy"><a href=""
                                                                  data-ng-click="visibleScores.setSubject(subject)">{{subject.name}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-uib-dropdown data-ng-class="{hidden: !visibleScores.subject}">
            <button id="button-course" type="button" class="btn btn-default" data-uib-dropdown-toggle
                    data-ng-disabled="disabled">
                {{visibleScores.course ? visibleScores.course.name : visibleScores.subject.coursePlaceholder}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-course">
                <li data-ng-repeat="course in visibleScores.subject.courses"><a href=""
                                                                                data-ng-click="visibleScores.setCourse(course)">{{course.name}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-uib-dropdown data-ng-class="{hidden: !visibleScores.course}">
            <button id="button-school-class" type="button" class="btn btn-default" data-uib-dropdown-toggle
                    data-ng-disabled="disabled">
                {{visibleScores.schoolClass ? visibleScores.schoolClass : visibleScores.subject.schoolClassPlaceholder}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-school">
                <li data-ng-repeat="schoolClass in visibleScores.course.classes"><a href=""
                                                                                    data-ng-click="visibleScores.setSchoolClass(schoolClass)">{{schoolClass}}</a>
                </li>
            </ul>
        </div>

        <div class="btn-group" data-uib-dropdown data-ng-class="{hidden: !visibleScores.schoolClass}">
            <button id="button-module" type="button" class="btn btn-default" data-uib-dropdown-toggle
                    data-ng-disabled="disabled">
                {{visibleScores.module ? visibleScores.module : visibleScores.subject.modulePlaceholder}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-school">
                <li data-ng-repeat="module in visibleScores.course.modules"><a href=""
                                                                               data-ng-click="visibleScores.setModule(module)">{{module}}</a>
                </li>
            </ul>
        </div>

        <br>
        <br>

        <div ng-controller="DatepickerPopupDemoCtrl">
            <div class="row">
                <div class="col-md-6">
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt"
                               is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true"
                               close-text="Close" alt-input-formats="altInputFormats"/>
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </div>
            </div>


            <br/>
            <br/>

            <div class="table-responsive" data-ng-class="{hidden: !visibleScores.schoolClass}">
                <table class="table table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th></th>
                        <th data-ng-repeat="studentScore in studentScores">{{studentScore.studentName}}</th>
                    </tr>
                    </thead>
                    <tbody class="text-center" data-ng-class="{hidden: !visibleScores.module}">
                    <tr data-ng-repeat="competence in competences" data-ng-init="competenceIndex = $index">
                        <td>{{competence.name}}</td>
                        <td data-ng-repeat="studentScore in studentScores">{{studentScore.scores[competenceIndex]}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <br>
            <div class="btn-group" data-uib-dropdown>
                <button id="button-score" type="button" class="btn btn-default" data-uib-dropdown-toggle
                        data-ng-disabled="disabled">
                    {{selectedScore ? selectedScore : 'Score'}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" data-uib-dropdown-menu role="menu" aria-labelledby="button-school">
                    <li><a href="" data-ng-click="selectedScore='Aangeboden'">Aangeboden</a></li>
                    <li><a href="" data-ng-click="selectedScore='Ingeoefend'">Ingeoefend</a></li>
                    <li><a href="" data-ng-click="selectedScore='Verworven'">Verworven</a></li>
                </ul>
            </div>

            <br/>
            <br/>

            <div class="form-group">
                <label for="comment">Commentaar:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">
                <span class="glyphicon glyphicon-plus-sign"></span> Opslaan
            </button>
        </div>
    </form>
</div>
